<!DOCTYPE html>
<html>
<head>
    <title>SQLogin</title>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f4f7f6; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center;">

    <form action="/login" method="post" style="width: 100%; max-width: 350px; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">

        <h2 style="color: #333; margin-bottom: 20px;">Login</h2>
        
        <div style="margin-bottom: 15px; text-align: left;">
            <label for="username" style="display: block; margin-bottom: 5px; font-weight: 600;">Username:</label>
            <input type="text" id="username" name="username" style="width: calc(100% - 24px); padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 15px; text-align: left;">
            <label for="password" style="display: block; margin-bottom: 5px; font-weight: 600;">Password:</label>
            <input type="password" id="password" name="password" style="width: calc(100% - 24px); padding: 10px; border: 1px solid #ccc; border-radius: 4px;" autocomplete="off">
        </div>
        
        <input type="submit" value="Submit" style="width: 100%; background-color: #0074d9; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;">
        
    </form>

</body>
</html>
