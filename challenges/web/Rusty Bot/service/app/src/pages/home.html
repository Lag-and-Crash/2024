<!DOCTYPE html>
<html>
	<header>
		<title>Notes</title>
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'"
		/>
		<link rel="stylesheet" href="/static/home.css">
	</header>
	<body>
		<h1 id="banner">Rusty Notes</h1>

		<div class="row">
			<div class="form row_el">
				<p>Create new note</p>
				<form method="POST" action="/users/upload_note">
					Contents: <input name="contents" type="text" /><br />
					<input type="submit" value="Upload" />
				</form>
			</div>
			<form method="POST" action="/users/logout" class="row_el">
				<input type="submit" value="Logout" id="logout" />
			</form>
		</div>
		<br />
		<div class="form">
			<p>
				See an offensive note? Report it. Our admin (bot) will check on
				it shortly.
			</p>
			<form method="POST" action="/report_note">
				URL: <input name="url" type="text" /><br />
				<input type="submit" value="Report" />
			</form>
		</div>
	</body>
</html>
